<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizeing Opacity</title>
    <style>
        
        
        p{
            opacity: 0.5;
        }
        img{
            height: 300px;
            width: 500px;
            opacity: 0.6;
        }
        img:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    
    
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam, dolores?</p>
    <img src="Healthy.jpg" alt="">
</body>
</html>
