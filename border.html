<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        h1,h2{
            border-left: yellowgreen solid;
            border-right: red dotted;
            border-bottom: black double;
            border-top: aqua solid;
            border-radius: 18px;
            width: 280px;
            
            
        }
    </style>
</head>
<body>
    <h1>Its a heading</h1>
    <h2>Its another Heading</h2>
    <h1>One more heading</h1>
    <h1>Hahah another one</h1>
</body>
</html>
